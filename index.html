<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HabiticaÈ¢®„Çø„Çπ„ÇØÁÆ°ÁêÜ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: white;
      display: flex;
      min-height: 100vh;
      transition: all 0.3s;
    }

    /* Â∑¶„Çµ„Ç§„Éâ„Éê„Éº */
    .sidebar-left {
      flex: 0 0 200px;
      background-color: #2c2c4a;
      padding: 20px;
      box-sizing: border-box;
      transition: transform 0.3s;
    }

    /* ‰∏≠Â§Æ„É°„Ç§„É≥ */
    .main {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      min-width: 300px;
    }

    /* Âè≥„Çµ„Ç§„Éâ„Éê„Éº */
    .sidebar-right {
      flex: 0 0 200px;
      background-color: #2c2c4a;
      padding: 20px;
      box-sizing: border-box;
      transition: transform 0.3s;
    }

    /* „Ç≠„É£„É©„ÇØ„Çø„ÉºÁîªÂÉè */
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid white;
      display: block;
      margin: 0 auto 10px auto;
      transition: all 0.3s;
    }

    /* „Çø„Çπ„ÇØ */
    .task {
      background-color: #44446a;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      cursor: pointer;
    }
    .task.done {
      text-decoration: line-through;
      opacity: 0.6;
    }

    /* Êäò„Çä„Åü„Åü„Åø„Éú„Çø„É≥ */
    .toggle-btn {
      display: none;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background-color: #44446a;
      color: white;
      border: none;
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
    @media screen and (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .toggle-btn {
        display: block;
      }

      .sidebar-left, .sidebar-right {
        width: 100%;
        display: none;
        transform: translateY(-100%);
      }

      .sidebar-left.active, .sidebar-right.active {
        display: block;
        transform: translateY(0);
      }

      .main {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Êäò„Çä„Åü„Åü„Åø„Éú„Çø„É≥ -->
  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞ „É°„Éã„É•„Éº</button>

  <!-- Â∑¶„Çµ„Ç§„Éâ„Éê„Éº -->
  <div class="sidebar-left">
    <h2>„Ç≠„É£„É©„ÇØ„Çø„Éº</h2>
    <img src="avatar.png" alt="„Ç≠„É£„É©„ÇØ„Çø„Éº" class="avatar" id="avatar">
    <p>ÂêçÂâç: „Åü„Çç„ÅÜ</p>
    <p>„É¨„Éô„É´: <span id="level">1</span></p>
    <p>HP: 100</p>
    <p>ÁµåÈ®ìÂÄ§: <span id="exp">0/50</span></p>
  </div>

  <!-- ‰∏≠Â§Æ„É°„Ç§„É≥ -->
  <div class="main">
    <h2>‰ªäÊó•„ÅÆ„Çø„Çπ„ÇØ</h2>
    <div id="taskList"></div>
    <input type="text" id="taskInput" placeholder="Êñ∞„Åó„ÅÑ„Çø„Çπ„ÇØ">
    <button onclick="addTask()">ËøΩÂä†</button>
  </div>

  <!-- Âè≥„Çµ„Ç§„Éâ„Éê„Éº -->
  <div class="sidebar-right">
    <h2>„Éù„Ç§„É≥„Éà</h2>
    <p id="points">0</p>
  </div>

  <script>
    let tasks = [];
    let points = 0;
    let level = 1;
    let exp = 0;

    function addTask() {
      const input = document.getElementById('taskInput');
      if(input.value === "") return;
      tasks.push({ text: input.value, done: false });
      input.value = "";
      renderTasks();
    }

    function toggleDone(index) {
      const task = tasks[index];
      task.done = !task.done;

      if(task.done) {
        points += 10;
        exp += 10;
      } else {
        points -= 10;
        exp -= 10;
      }

      // „É¨„Éô„É´„Ç¢„ÉÉ„ÉóÂà§ÂÆö
      while(exp >= 50) {
        level++;
        exp -= 50;
        alert("„É¨„Éô„É´„Ç¢„ÉÉ„ÉóÔºÅüéâ „É¨„Éô„É´: " + level);
      }

      updateSidebar();
      renderTasks();
      updateAvatarAppearance();
    }

    function renderTasks() {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = "";
      tasks.forEach((task, i) => {
        const div = document.createElement('div');
        div.className = "task" + (task.done ? " done" : "");
        div.innerText = task.text;
        div.onclick = () => toggleDone(i);
        taskList.appendChild(div);
      });
    }

    function updateSidebar() {
      document.getElementById('points').innerText = points;
      document.getElementById('level').innerText = level;
      document.getElementById('exp').innerText = exp + "/50";
    }

    function toggleSidebar() {
      document.querySelector('.sidebar-left').classList.toggle('active');
      document.querySelector('.sidebar-right').classList.toggle('active');
    }

    function updateAvatarAppearance() {
      const avatar = document.getElementById('avatar');
      if(level < 3) avatar.style.borderColor = "white";
      else if(level < 5) avatar.style.borderColor = "gold";
      else avatar.style.borderColor = "red"; // „É¨„Éô„É´„ÅßË¶ã„ÅüÁõÆÂ§âÂåñ
    }

  </script>
</body>
</html>
